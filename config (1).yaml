# ─────────────────────────────────────────────────────────
# LEARNING-RATE MULTIPLIERS
# ─────────────────────────────────────────────────────────
lr_multipliers:
  weights:
    OB->OB           : 1.0
    mPFC->PCx_mPFC   : 1.0
  bias:
    OB               : 1.0
    mPFC             : 1.0
    

# ─────────────────────────────────────────────────────────
# Ta
# ─────────────────────────────────────────────────────────
cell_dynamics:
  tau: 50
  dt : 1.0          
io:
  input_size : 4   
  output_size: 1