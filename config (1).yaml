# ─────────────────────────────────────────────────────────
# REGION DEFINITIONS  (size + Dale mix)
# ─────────────────────────────────────────────────────────
regions:
  OB:
    num_neurons: 25          # any positive int
    inh_frac   : 0.20        # 90 % inhibitory, 10 % excitatory
  PCx_OB:
    num_neurons: 5
    inh_frac   : 0.20
  PCx_noproj:
    num_neurons: 15
    inh_frac   : 0.20
  PCx_mPFC:
    num_neurons: 5
    inh_frac   : 0.20
  mPFC:
    num_neurons: 10
    inh_frac   : 0.20

# ─────────────────────────────────────────────────────────
# STRUCTURAL CONNECTIVITY MATRIX (0 | 1 | '?')
# ─────────────────────────────────────────────────────────
connectivity:                     # rows = source, cols = target
  OB        : {OB: 1,  PCx_OB: 1,  PCx_noproj: 0,  PCx_mPFC: 0,  mPFC: 0}
  PCx_OB    : {OB: 1,  PCx_OB: 1,  PCx_noproj: 1,  PCx_mPFC: 1,  mPFC: 0}
  PCx_noproj: {OB: 1,  PCx_OB: 1,  PCx_noproj: 1,  PCx_mPFC: 1,  mPFC: 0}
  PCx_mPFC  : {OB: 1,  PCx_OB: 1,  PCx_noproj: 1,  PCx_mPFC: 1,  mPFC: 0}
  mPFC      : {OB: 0,  PCx_OB: 0,  PCx_noproj: 0,  PCx_mPFC: 1,  mPFC: 1}

# ─────────────────────────────────────────────────────────
# SIGN-SPECIFIC THINNING  (fraction of OUTGOING synapses that
#                          land on inh vs. exc targets, per region pair).
# keys may be "default" or "<src>-><tgt>"
# rows will auto-distribute if not sum to 1.
# ─────────────────────────────────────────────────────────
